
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>CRUD App</h1>
      <button id="logout-button">Logout</button>
    </header>

    <main>
      <div id="map-container">
        <svg id="map"></svg>
      </div>

      <div id="cards-container">
        <div class="card">
          <h2>Continents</h2>
          <form id="add-continent-form">
            <input type="text" id="continent-name" placeholder="Continent name" required>
            <input type="text" id="continent-description" placeholder="Continent description">
            <button type="submit">Add Continent</button>
          </form>
          <table id="continents-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="continents-tbody"></tbody>
          </table>
        </div>

        <div class="card">
          <h2>Countries</h2>
          <form id="add-country-form">
            <input type="text" id="country-name" placeholder="Country name" required>
            <input type="number" id="country-population" placeholder="Population" required>
            <input type="text" id="country-official-language" placeholder="Official Language" required>
            <input type="text" id="country-currency" placeholder="Currency" required>
            <select id="country-continent" required></select>
            <button type="submit">Add Country</button>
          </form>
          <table id="countries-table">
            <thead>
              <tr>
                <th>Flag</th>
                <th>Name</th>
                <th>Population</th>
                <th>Official Language</th>
                <th>Currency</th>
                <th>Continent</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="countries-tbody"></tbody>
          </table>
        </div>

        <div class="card">
          <h2>Cities</h2>
          <form id="add-city-form">
            <input type="text" id="city-name" placeholder="City name" required>
            <input type="number" id="city-population" placeholder="Population" required>
            <input type="number" id="city-latitude" placeholder="Latitude" required>
            <input type="number" id="city-longitude" placeholder="Longitude" required>
            <select id="city-country" required></select>
            <button type="submit">Add City</button>
          </form>
          <table id="cities-table">
            <thead>
              <tr>
                <th>Name</th>
                <th>Population</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Country</th>
                <th>Weather</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="cities-tbody"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="edit-continent-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Continent</h2>
      <form id="edit-continent-form">
        <input type="hidden" id="edit-continent-id">
        <input type="text" id="edit-continent-name" required>
        <input type="text" id="edit-continent-description">
        <button type="submit">Save changes</button>
      </form>
    </div>
  </div>

  <div id="edit-country-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit Country</h2>
      <form id="edit-country-form">
        <input type="hidden" id="edit-country-id">
        <input type="text" id="edit-country-name" required>
        <input type="number" id="edit-country-population" required>
        <input type="text" id="edit-country-official-language" required>
        <input type="text" id="edit-country-currency" required>
        <select id="edit-country-continent" required></select>
        <button type="submit">Save changes</button>
      </form>
    </div>
  </div>

  <div id="edit-city-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit City</h2>
      <form id="edit-city-form">
        <input type="hidden" id="edit-city-id">
        <input type="text" id="edit-city-name" required>
        <input type="number" id="edit-city-population" required>
        <input type="number" id="edit-city-latitude" required>
        <input type="number" id="edit-city-longitude" required>
        <select id="edit-city-country" required></select>
        <button type="submit">Save changes</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
