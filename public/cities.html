
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoDB - Cidades</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
        <a href="/" class="logo"><h1>GeoDB</h1></a>
        <nav>
            <a href="/">Início</a>
            <a href="/continents.html">Continentes</a>
            <a href="/countries.html">Países</a>
            <a href="/cities.html">Cidades</a>
        </nav>
        <button id="logout-button">Sair</button>
    </header>

    <main>
                <form id="add-city-form">
                    <input type="text" id="city-name" placeholder="Nome da cidade" required>
                    <input type="number" id="city-population" placeholder="População" required>
                    <input type="number" id="city-latitude" placeholder="Latitude" required>
                    <input type="number" id="city-longitude" placeholder="Longitude" required>
                    <select id="city-continent" required></select>
                    <select id="city-country" required></select>
                    <button type="submit">Adicionar Cidade</button>
                </form>
            </div>
            <div class="card">
                <h2>Filtrar Cidades</h2>
                <div id="filters-container">
                    <input type="text" id="filter-name" placeholder="Nome da cidade">
                    <input type="number" id="filter-population" placeholder="População mínima">
                    <select id="filter-country"></select>
                    <select id="filter-continent"></select>
                    <button id="filter-button">Filtrar</button>
                </div>
            </div>
            <div class="card">
                <table id="cities-table">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>População</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>País</th>
                        <th>Clima</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody id="cities-tbody"></tbody>
                </table>
            </div>
        </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="edit-city-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar Cidade</h2>
      <form id="edit-city-form">
        <input type="hidden" id="edit-city-id">
        <input type="text" id="edit-city-name" required>
        <input type="number" id="edit-city-population" required>
        <input type="number" id="edit-city-latitude" required>
        <input type="number" id="edit-city-longitude" required>
        <select id="edit-city-continent" required></select>
        <select id="edit-city-country" required></select>
        <button type="submit">Salvar alterações</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="cities.js"></script>
</body>
</html>
